<!doctype html>
<html lang="zh-cn">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>EdgeOne Telegram 图床（MDUI 卡片）</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/mdui@1.0.1/dist/css/mdui.min.css" />
  <style>
    body { padding: 16px; }
    .gallery { display:flex; flex-wrap:wrap; gap:16px; }
    .card-img { width:260px; height:160px; object-fit:cover; }
  </style>
</head>
<body class="mdui-theme-primary-indigo mdui-theme-accent-pink">
  <div class="mdui-container">
    <h2 class="mdui-typo-display-2">Telegram 频道图床（MDUI 卡片）</h2>

    <div class="mdui-card" style="margin-bottom:16px;">
      <div class="mdui-card-primary">
        <div class="mdui-card-primary-title">上传图片到频道</div>
      </div>
      <div class="mdui-card-content">
        <form id="uploadForm">
          <div class="mdui-textfield mdui-textfield-floating-label">
            <label class="mdui-textfield-label">图片文件</label>
            <input id="imageInput" class="mdui-textfield-input" type="file" accept="image/*" required />
          </div>
          <div class="mdui-textfield mdui-textfield-floating-label">
            <label class="mdui-textfield-label">描述（可选）</label>
            <input id="caption" class="mdui-textfield-input" type="text" />
          </div>
          <button class="mdui-btn mdui-btn-raised mdui-ripple mdui-color-theme-accent" type="submit">上传</button>
        </form>
      </div>
    </div>

    <div id="gallery" class="gallery"></div>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/mdui@1.0.1/dist/js/mdui.min.js"></script>
  <script src="/app.js"></script>
</body>
</html>
